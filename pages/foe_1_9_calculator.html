<!DOCTYPE html/>

<link rel="stylesheet" type="text/css" href="../css_desktop/foe_1_9_calculator.css">

<script src="../js/foe_1_9_calculator.js"></script>

<div id="page">
    <h1 id="head">FoE - 1.9 Calculator</h1>
    <div id="body">
    <div class="label">Total FPs required.</div class="label">
    <input type="number" id="total_fps" min="0" max="20000" />
    <br/>

    <div class="label">First place FP reward</div class="label">
    <input type="number" id="first_place_fps" min="0" max="10000" />
    <br/>
    <div class="label">Second place FP reward</div class="label">
    <input type="number" id="second_place_fps" min="0" max="10000" />
    <br/>
    <div class="label">Third place FP reward</div class="label">
    <input type="number" id="third_place_fps" min="0" max="10000" />
    <br/>
    <div class="label">Fourth place FP reward</div class="label">
    <input type="number" id="fourth_place_fps" min="0" max="10000" />
    <br/>
    <div class="label">Fifth place FP reward</div class="label">
    <input type="number" id="fifth_place_fps" min="0" max="10000" />
    <br/>

    <button id="calucate_output">Calculate</button>
    <br/>
    <br/>

    <div class="label">Total leftover FPs:</div class="label">
    <div id="output"></div>
  </div>
</div>
